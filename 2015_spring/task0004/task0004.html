<!DOCTYPE html>
<html>
<head>
	<title>Task Manage System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/task0004.css">
</head>
<body>
<main>
	<header>
		<h1>GTD Tools</h1>
		<button class="return" onclick = "handlers.return(event)"> &lt 返回 </button>
	</header>
	<div class="side-item">	
		<ul class="item-ul">
			<h2 class="item-head select" onclick="clickEvent.itemAll(event)">所有任务 (<span class="item-all"></span>)</h2>
			<h2>分类列表</h2>
		</ul>
		<div class="add add-item">
			<a href="#" onclick = "itemAdd.addItem(event)">新增分类</a>
		</div>
	</div>
	<div class="side-task">
		<div class="task-filter">
			<ul>
				<li class="select all" onclick="handlers.finishFilter(this)">所有</li>
				<li class="finish" onclick="handlers.finishFilter(this)">已完成</li>
				<li class="unfinish" onclick="handlers.finishFilter(this)">未完成</li>
			</ul>
		</div>
		<div class="task-content">
			<ul class="task-list">
			</ul>
		</div>
		<div class="add add-task">
			<a href="#" onclick="taskAdd.addTask(event)">新增任务</a>
		</div>
	</div>
	<div class="main">
		<div class="show-content">
			<div class="content-title"></div>
			<div class="content-date"></div>
			<div class="content-text"></div>
			<div class="content-manipulate">
				<button class="content-edit" onclick="handlers.edit(this)"></button>
				<button class="content-finish" onclick="handlers.finish(this)"></button>
			</div>

		</div>
		<div class="add-content" edit="false">
			<div class="content-title">
				<input type="text" class="in-taskname" placeholder="请输入任务名称"/>
			</div>
			<div class="content-date">
				<input type="date" class="in-taskdate"/>
			</div>
			<div class="content-text">
				<textarea class="in-tasktext" placeholder="请输入任务描述"></textarea>
			</div>
			<div class="content-button">
				<button class="save-task" onclick="taskAdd.saveTask(event)">保存</button>
				<button class="cancel-task" onclick="taskAdd.cancelTask(event)">取消</button>
			</div>
		</div>	
	</div>
</main>
<div class="modal">
	<div class="modal-overlay">
		<div class="modal-header">
			<h2>新增分类</h2>
		</div>
		<div class="modal-content">
			<form>
				<div>
					<label>选择主分类</label>
					<select class="select-item"></select>
				</div>
				<div>
					<label>新增分类名字</label>
					<input type="text" name="item" class="in-itemname"/><br>
				</div>
				<div>
					<button class="confirm-item" onclick = "itemAdd.confirmItem(event)">确认</button>
					<button class="cancel-item" onclick = "itemAdd.cancelItem(event)">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
<script src="js/util.js"></script>
<script src="js/task0004.js"></script>
</html>
