<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/task0002.css">
    <style>
#div1, #div2 {
    float: left;
    width: 100px;
    height: 35px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
}
</style>

<body>
    <h1>TASK0002-5界面拖拽交互</h1>
    <ul>
        <li>实现一个可拖拽交互的界面</li>
        <li>如示例图，左右两侧各有一个容器，里面的选项可以通过拖拽来左右移动</li>
        <li>被选择拖拽的容器在拖拽过程后，在原容器中消失，跟随鼠标移动</li>
        <li>注意拖拽释放后，要添加到准确的位置</li>
        <li>拖拽到什么位置认为是可以添加到新容器的规则自己定</li>
        <li>注意交互中良好的用户体验和使用引导</li>
    </ul>
    
    <div class="main">
        <div class="con left-con">
            <div class="box" id="dragA">A</div>
            <div class="box" id="dragB">B</div>
            <div class="box" id="dragC">C</div>
            <div class="box" id="dragD">D</div>
            <div class="box" id="dragE">E</div>
        </div>
        <div class="con right-con">
            <div class="box" id="dragF">F</div>
            <div class="box" id="dragG">G</div>
            <div class="box" id="dragH">H</div>
            <div class="box" id="dragJ">J</div>
            <div class="box" id="dragI">I</div>
        </div>
    </div>
</body>
